
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>时间的流动 - 精简视觉版</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background-image 2s ease-in-out;
      background-color: black;
    }

    .stopwatch {
      font-size: 3vw;
      margin-bottom: 1vh;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      z-index: 2;
    }

    .clock {
      font-size: 10vw;
      animation: glow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 25px rgba(255,255,255,0.9);
      z-index: 2;
    }

    @keyframes glow {
      from { opacity: 0.85; text-shadow: 0 0 15px rgba(255,255,255,0.6); }
      to { opacity: 1; text-shadow: 0 0 35px rgba(255,255,255,1); }
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div class="stopwatch" id="stopwatch">已浪费时间：00:00:00</div>
  <div class="clock" id="clock">00:00:00</div>

  <script>
    let startTime = Date.now();

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function updateStopwatch() {
      const elapsed = Date.now() - startTime;
      const h = String(Math.floor(elapsed / 3600000)).padStart(2, '0');
      const m = String(Math.floor((elapsed % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((elapsed % 60000) / 1000)).padStart(2, '0');
      document.getElementById('stopwatch').textContent = `已浪费时间：${h}:${m}:${s}`;
    }

    setInterval(updateClock, 1000);
    setInterval(updateStopwatch, 1000);
    updateClock();
    updateStopwatch();

    const images = ['https://tse2.mm.bing.net/th?id=OIP.g0H0BG38EAaFTHLKYM0o1gHaLF&pid=Api','https://tse3.mm.bing.net/th?id=OIP.BQ41HJRrkAtodu8fG5OjmwHaEo&pid=Api','https://tse4.mm.bing.net/th?id=OIP.W-60h8LF6YFbBkoqp-MteAHaJR&pid=Api','https://tse2.mm.bing.net/th?id=OIP.DsuPVDd8JQVXBuA28D_xFwHaKd&pid=Api','https://tse3.mm.bing.net/th?id=OIP.4YzjdKwslq7ljqbETbdj3gHaHa&pid=Api','https://tse1.mm.bing.net/th?id=OIP.gexvPTbye6_WVY0_E4bM3wHaHa&pid=Api','https://tse4.mm.bing.net/th/id/OIP.qUn4LGyPSm5kFYOHXO8O8wHaHa?pid=Api','https://tse1.mm.bing.net/th?id=OIP.OUY8SqHhKNVK9E0EmDsKtgHaHa&pid=Api'];
    let index = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 15000);
  </script>
</body>
</html>
